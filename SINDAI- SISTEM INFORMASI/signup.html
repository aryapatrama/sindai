<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link href="styles/signup.css" rel="stylesheet" />
    <link href="page2.html" />
  </head>
  <body>
    <form
      action="https://sheetdb.io/api/v1/s8noqi3kuuy2k"
      method="post"
      id="sheetdb-form"
    >
      <div class="container">
        <h1>Registrasi Akun</h1>
        <p>Silahkan mengisi form dengan seksama! pastikan anda menggunakan email google saat mendaftar.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Masukkan Alamat Email"
          name="data[email]"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Masukkan Sandi"
          name="data[psw]"
          required
        />

        <label for="psw repeat"><b>Ulangi Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="data[psw repeat]"
          required
        />

        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px"
          />
          Ingat saya
        </label>

        <p>
            Tidak jadi mendaftar?
          <a href="login.html" style="color: red">Batalkan</a>.
        </p>

        <div class="clearfix">
          <button type="submit" class="signupbtn">Kirim</button>
        </div>
      </div>
    </form>

    <script>
      var form = document.getElementById("sheetdb-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(form.action, {
          method: "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
        })
          .then((response) => response.json())
          .then((html) => {
            // you can put any JS code here
            window.open("index.html", "_blank");
          });
      });
    </script>
  </body>
</html>
